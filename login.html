<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CareerGuru-Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="login.css" />
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark py-2 fixed-top" style="background-color: #407bff">
		<!-- style="background-color: #03a9f4" -->
		<div class="container">
			<a href="#" class="navbar-brand">CareerGuru </a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a href="index.html" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="#knowmore" class="nav-link">Know more</a>
					</li>
					<li class="nav-item">
						<a href="#contact" class="nav-link">Contact Us</a>
					</li>
				</ul>
				<a class="btn btn-warning btn-sm mx-2" href="login.html">Login</a>
				<a class="btn btn-primary btn-sm mx-2" href="signup.html">Sign Up</a>
			</div>
		</div>
	</nav>
	<section class="form mt-lg-5 my-4 mx-5">
		<div class="container">
			<div class="row no-gutters shadow-lg">
				<div class="col-lg-5 px-5 pt-5 text-md-start">
					<h1 class="fw-bold py-3">Login</h1>
					<form>
						<div class="form-row">
							<div class="col">
								<input type="email" placeholder="Email-Address" class="form-control my-3 p-2" />
							</div>
						</div>
						<div class="form-row">
							<div class="col">
								<input type="password" placeholder="Password" class="form-control my-3 p-2" />
							</div>
						</div>
						<div class="row">

							<div class="col-7">

								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									<label class="form-check-label" for="flexCheckDefault">
										Remember Me
									</label>
								</div>
							</div>
							<div class="col-5">

								<a href="#">Forgot Password?</a>
							</div>
						</div>
						<div class="col">
							<button class="btn1 mb-4 mt-3 p-2" type="button" href="">Login</button>
						</div>
						<div class="col mb-3 pb-2">
							<a class="" href="#">Don't have an account?</a>
						</div>
					</form>
				</div>
				<div class="col-7 d-none d-lg-block pl-4 mt-4" style="
              border-radius: 30px;
             
            ">
					<img src="login.png" class="img-fluid" alt="" />
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
